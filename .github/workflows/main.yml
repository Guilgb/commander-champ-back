name: CI-CD
on: 
  push:
    branches: ["master"]
  workflow_dispatch: 

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install dependencies
          run: npm i
        
        - name: Install NestJS CLI
          run: npm install -g @nestjs/cli

        - name: Build
          run: npm run build
    
    deploy:
      needs: build
      runs-on: self-hosted
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Pull repository
          run: git pull origin master

        - name: Install dependencies
          run: npm i

        - name: Install NestJS CLI
          run: npm install -g @nestjs/cli

        - name: Build
          run: npm run build

        - name: Restart app with PM2
          run: pm2 restart all